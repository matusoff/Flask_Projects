{% extends "base.html" %}

{% block title %}Checkout{% endblock %}

{% block content %}
  <h2>Checkout</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      {% for item in kartData %}
        <tr>
          <td>{{ item[1] }}</td>
          <td>{{ item[2] }}</td>
          <td>{{ item[3] }}</td>
          <td>{{ item[2]*item[3] }}</td>
        </tr>
      {% endfor %}
      <tr>
        <td colspan="3" class="text-right"><strong>Total Price:</strong></td>
        <td>{{ totalPrice }}</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
